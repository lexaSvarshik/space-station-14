- type: entity
  name: Random Folder Spawner
  id: FolderSpawner
  parent: MarkerBase
  placement:
    mode: PlaceFree
  components:
  - type: Transform
    anchored: false
  - type: Sprite
    sprite: Objects/Misc/folders.rsi
    layers:
      - state: folder-base
      - state: folder-colormap
  - type: RandomSpawner
    offset: 0
    prototypes:
      - BoxFolderRed
      - BoxFolderBlue
      - BoxFolderYellow
      - BoxFolderWhite
      - BoxFolderGrey
      - BoxFolderBlack
      - BoxFolderGreen
      - BoxFolderOrange #SS220-NewFolders-Begin
      - BoxFolderPurple
      - BoxFolderBrown #SS220-NewFolders-End
