# Base

- type: entity
  parent: BaseItem
  id: BaseToolSurgery
  abstract: true
  components:
  - type: Sprite
  - type: StaticPrice
    price: 20
  - type: Tag
    tags:
    - SurgeryTool

# Cautery

- type: entity
  name: cautery
  id: Cautery
  parent: BaseToolSurgery
  description: A surgical tool used to cauterize open wounds.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/cautery.rsi
    state: cautery
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/cautery.rsi
    storedRotation: 90
  - type: MeleeWeapon
    damage:
       types:
        Heat: 5
    soundHit:
      path: /Audio/Effects/lightburn.ogg
  # SS220 Surgery begin
  - type: SurgeryTool
    toolType: Cautery
    sound: /Audio/SS220/Surgery/cautery.ogg
  # SS220 Surgery end

# Drill

- type: entity
  name: drill
  id: Drill
  parent: BaseToolSurgery
  description: A surgical drill for making holes into hard material.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/drill.rsi
    state: drill
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/drill.rsi
    shape:
    - 0,0,1,0
    - 1,1,1,1
  - type: MeleeWeapon
    damage:
      types:
        Piercing: 10
    soundHit:
      path: /Audio/Items/drill_hit.ogg
  - type: StaticPrice
    price: 40

# Scalpel
# SS220 BaseScalpel added to separately define the scalpel and the laser scalpel
- type: entity
  id: BaseScalpel # SS220 BaseScalpel
  name: BaseScalpel # SS220 BaseScalpel
  parent: BaseToolSurgery
  description: A surgical tool used to make incisions into flesh.
  abstract: true # SS220 BaseScalpel
  components:
  - type: Sharp
    butcherDelayModifier: 1.5 # Butchering with a scalpel, regardless of the type, will take 50% longer
  - type: Tool
    qualities:
    - Slicing
    speedModifier: 0.66 # pretend the sixes go on forever :)
  - type: Utensil
    types:
      - Knife
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/scalpel.rsi
    state: scalpel
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/scalpel.rsi
    storedRotation: 90
  - type: MeleeWeapon
    wideAnimationRotation: 90
    swingLeft: true
    attackRate: 1.5
    damage:
      types:
        Slash: 8
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  # SS220 Edit biomass craft begin
  - type: Tag
    tags:
    - Scalpel
  # SS220 Edit biomass craft end
  # SS220 Surgery begin
  - type: SurgeryTool
    toolType: Scalpel
    sound: /Audio/SS220/Surgery/scalpel.ogg
  # SS220 Surgery end

# SS220 Scalpel item begin
- type: entity
  name: scalpel
  id: Scalpel
  parent: BaseScalpel
  components:
# SS220 Scalpel item end
# SS220 Throwable Changes begin
  - type: LandAtCursor
  - type: ThrowingAngle
    angle: 90
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/star_hit.ogg
    offset: -0.15,0.0
  - type: DamageOtherOnHit
    damage:
      types:
        Slash: 6
# SS220 Throwable Changes end

- type: entity
  name: shiv
  id: ScalpelShiv
  parent: Scalpel
  description: A pointy piece of glass, abraded to an edge and wrapped in tape for a handle. # Could become a decent tool or weapon with right tool mods.
  components:
  - type: Sprite
    state: shiv
  - type: Item
    heldPrefix: shiv

- type: entity
  name: advanced scalpel
  id: ScalpelAdvanced
  parent: Scalpel
  description: Made of more expensive materials, sharper and generally more reliable.
  components:
  - type: Sprite
    state: advanced
  - type: Item
    heldPrefix: advanced
  - type: MeleeWeapon
    damage:
      types:
        Slash: 12
# SS220 Throwable Changes begin
  - type: DamageOtherOnHit
    damage:
      types:
        Slash: 8
# SS220 Throwable Changes end

- type: entity
  name: laser scalpel
  id: ScalpelLaser
  parent: BaseScalpel # Scalpel # SS220 Throwable Changes
  description: A scalpel which uses a directed laser to slice instead of a blade, for more precise surgery while also cauterizing as it cuts.
  components:
  - type: Sprite
    state: laser
  - type: Item
    heldPrefix: laser
# SS220 Throwable Changes begin
  - type: MeleeWeapon
    wideAnimationRotation: 90
    swingLeft: true
    attackRate: 1.5
    damage:
      types:
        Slash: 4
        Heat: 8
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: DamageOtherOnHit
    damage:
      types:
        Slash: 2
        Heat: 6
# SS220 Throwable Changes end

# Scissors

- type: entity
  name: retractor
  id: Retractor
  parent: BaseToolSurgery
  description: A surgical tool used to hold open incisions.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/scissors.rsi
    state: retractor
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/scissors.rsi
    storedRotation: 90
  # SS220 Surgery begin
  - type: SurgeryTool
    toolType: Retractor
    sound: /Audio/SS220/Surgery/retractor.ogg
  # SS220 Surgery end

- type: entity
  name: hemostat
  id: Hemostat
  parent: Retractor
  description: A surgical tool used to compress blood vessels to prevent bleeding.
  components:
  - type: Sprite
    state: hemostat
  - type: Item
    heldPrefix: hemostat
    storedRotation: 90
  # SS220 Surgery begin
  - type: SurgeryTool
    toolType: Hemostat
    sound: /Audio/SS220/Surgery/hemostat.ogg
  # SS220 Surgery end

