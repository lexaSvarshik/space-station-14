- type: entity
  id: GiftsGamma
  parent: CargoGiftsBase
  categories: [ GameRules ]
  components:
  - type: StationEvent
    cannotStartRandomly: true
  - type: CargoGiftsRule
    description: cargo-gift-dest-gamma
    sender: cargo-gift-default-sender
    dest: cargo-gift-dest-all
    gifts:
      SecurityArmor: 2
      SecurityHelmet: 2
      ArmorySmg: 3
      ArmoryShotgun: 3

- type: entity
  id: GiftsKitchen
  parent: CargoGiftsBase
  components:
  - type: StationEvent
    weight: 6
    duration: 120
    minimumPlayers: 30
    earliestStart: 20
  - type: CargoGiftsRule
    description: cargo-gift-kitchen
    dest: cargo-gift-dest-kitchen
    gifts:
      MeatCrate: 1
      ExoticMeatCrate: 1
      FoodDinnerware: 1
      FoodCook: 1
      CrateVendingMachineRestockChefvend: 1
