#Base
- type: entity
  abstract: true
  parent: BaseItem
  id: KRSPowerCell
  components:
  - type: Item
  - type: Battery
    pricePerJoule: 0.15
    maxCharge: 800
    startingCharge: 800
  - type: PowerCell
  - type: Sprite
    sprite: SS220/Objects/Weapons/Guns/Ammunition/Magazine/krs_magblaster.rsi
    layers:
    - map: [ "enum.PowerCellVisualLayers.Base" ]
      state: base
    - map: [ "enum.PowerCellVisualLayers.Unshaded" ]
      state: o2
      shader: unshaded
  - type: SolutionContainerManager
    solutions:
      battery:
        maxVol: 5
  - type: InjectableSolution
    solution: battery
  - type: DrawableSolution
    solution: battery
  - type: Extractable
    juiceSolution:
      reagents:
        - ReagentId: Zinc
          Quantity: 5
  - type: Tag
    tags:
      - KRSPowerCell
  - type: Appearance
  - type: PowerCellVisuals
  - type: Riggable
  - type: AmmoCounter
  - type: ProjectileBatteryAmmoProvider
    proto: BulletBlaster
    fireCost: 32

- type: entity
  parent: KRSPowerCell
  id: BlasterPowerCellAlt
  name: blaster power cell
  description: It contains a lot more pain than you ever dreamed of.
  suffix:  Laser
  components:
  - type: ProjectileBatteryAmmoProvider
    proto: BulletBlasterAlt
    fireCost: 40

- type: entity
  id: BlasterPowerCellAltPrinted
  suffix: Empty
  parent: BlasterPowerCellAlt
  components:
  - type: Sprite
    sprite: SS220/Objects/Weapons/Guns/Ammunition/Magazine/krs_magblaster.rsi
    layers:
    - map: [ "enum.PowerCellVisualLayers.Base" ]
      state: base
    - map: [ "enum.PowerCellVisualLayers.Unshaded" ]
      state: o2
      shader: unshaded
      visible: false
  - type: Battery
    maxCharge: 800
    startingCharge: 0

- type: entity
  parent: KRSPowerCell
