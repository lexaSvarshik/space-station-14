#Base
- type: entity
  abstract: true
  parent: BaseItem
  id: KRSPowerCell
  components:
  - type: Item
  - type: Battery
    pricePerJoule: 0.15
    maxCharge: 800
    startingCharge: 800
  - type: PowerCell
  - type: Sprite
    sprite: SS220/Objects/Weapons/Guns/Ammunition/Magazine/krs_magblaster.rsi
    layers:
    - map: [ "enum.PowerCellVisualLayers.Base" ]
      state: base
    - map: [ "enum.PowerCellVisualLayers.Unshaded" ]
      state: o2
      shader: unshaded
  - type: SolutionContainerManager
    solutions:
      battery:
        maxVol: 5
  - type: InjectableSolution
    solution: battery
  - type: DrawableSolution
    solution: battery
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Zinc
        Quantity: 5
  - type: Tag
    tags:
      - KRSPowerCell
      - WeaponRechargerWhitelist
  - type: Appearance
  - type: PowerCellVisuals
  - type: Riggable

# Standard 800 charge battery
- type: entity
  parent: KRSPowerCell
  id: BlasterPowerCellAlt
  name: blaster power cell
  description: Standard energy cell for blaster weapons.
  suffix: Standard

# Powerful 1200 charge battery
- type: entity
  parent: KRSPowerCell
  id: BlasterPowerCellPulse
  name: blaster power cell
  description: High-capacity energy cell for advanced blaster weapons.
  suffix: High-Capacity
  components:
  - type: Battery
    pricePerJoule: 0.15
    maxCharge: 1200
    startingCharge: 1200

# Blank version for crafting/printing
- type: entity
  id: BlasterPowerCellAltPrinted
  suffix: Empty
  parent: BlasterPowerCellAlt
  components:
  - type: Sprite
    sprite: SS220/Objects/Weapons/Guns/Ammunition/Magazine/krs_magblaster.rsi
    layers:
    - map: [ "enum.PowerCellVisualLayers.Base" ]
      state: base
    - map: [ "enum.PowerCellVisualLayers.Unshaded" ]
      state: o2
      shader: unshaded
      visible: false
  - type: Battery
    maxCharge: 800
    startingCharge: 0
