- type: entity
  parent: BaseStorageItem
  id: LockedUnicaBox
  name: a protected revolver case
  description: A shockproof case with a lock for storing a revolver. It is an accessory to the souvenir revolver "Unica".
  components:
  - type: Storage
    grid:
    - 0,0,4,1
    maxItemSize: Small
  - type: Item
    size: Large
  - type: StorageFill
    contents:
      - id: WeaponRevolverMatebaSouvenir
      - id: SpeedLoaderMagnum
        amount: 2
  - type: AccessReader
    access: [["HeadOfSecurity"]]
  - type: Lock
  - type: Sprite
    sprite: SS220/Objects/Storage/hosgun_box.rsi
    layers:
    - state: icon
      map: ["enum.StorageVisualLayers.Base"]
    - state: open
      map: ["openLayer"]
      visible: false
    - state: open-lock-overlay
      map: ["openIndicator"]
      visible: false
      shader: unshaded
    - state: lock-open 
      map: ["unlockIndicator"]
      shader: unshaded
      visible: false
    - state: lock-closed
      map: ["enum.LockVisualLayers.Lock"]
      shader: unshaded
  - type: Appearance
  - type: EngraveNameOnOpen
    autoEngraveLocKey: mateba-name-engraving
    toEngrave:
    - WeaponRevolverMatebaSouvenir
  - type: GenericVisualizer
    visuals:
      enum.SharedBagOpenVisuals.BagState:
        openLayer:
          Open: { visible: true }
          Closed: { visible: false }
        openIndicator:
          Open: { visible: true }
          Closed: { visible: false }
        enum.LockVisualLayers.Lock:
          Open: { visible: false }
          Closed: { visible: true }
  - type: LockVisuals
    stateLocked: lock-closed
    stateUnlocked: lock-open
    
