- type: entity
  parent: BaseGateway
  id: GatewayDungeonStart
  suffix: Start on station
  components:
  - type: GateDungeon
    gateType: Start
    chargingTime: 300
    pathDungeon:
    - Maps/Shuttles/arrivals.yml #for example, del this later

- type: entity
  parent: BaseGateway
  id: GatewayDungeonMid
  suffix: Start dungeon
  components:
  - type: GateDungeon
    gateType: Mid
  - type: Sprite
    sprite: SS220/Structures/Machines/gate_dungeon.rsi
    layers:
      - state: framebroken

- type: entity
  parent: BaseGateway
  id: GatewayDungeonEnd
  suffix: End dungeon
  components:
  - type: GateDungeon
    gateType: End

- type: entity
  parent: MarkerBase
  id: GatewayDungeonEndToStation
  suffix: Teleport on station
  components:
  - type: GateDungeon
    gateType: ToStation
  - type: Sprite
    sprite: Markers/jobs.rsi
    layers:
      - state: green