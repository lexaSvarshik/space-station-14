- type: entity
  id: ShuttleGunMLG
  parent: [ ShuttleGunBase, ConstructibleMachine]
  name: SPG-300 "Мародёр"
  description: Это скорострельное бортовое орудие для мелких судов. Стрельба происходит путём преобразования энергии в плазму.
  components:
  - type: Sprite
    sprite: SS220/Objects/Weapons/Guns/Shuttles/mlg.rsi
    layers:
    - state: spg-mlg
    - state: mag-7
      map: ["enum.GunVisualLayers.Mag"]
      shader: unshaded
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
        - !type:ChangeConstructionNodeBehavior
          node: machineFrame
        - !type:DoActsBehavior
          acts: ["Destruction"]
  - type: Gun
    projectileSpeed: 55
    fireRate: 9
    selectedMode: SemiAuto
    angleDecay: 45
    minAngle: 2
    maxAngle: 25
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/SS220/Weapons/Guns/Gunshots/plasma_mlg.ogg # SS220 Shuttle-Gun-Sounds
      params:
        variation: 0.12
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 2
    rechargeSound:
      path: /Audio/SS220/Weapons/Guns/Gunshots/plasma_mlg_load.ogg # SS220 Shuttle-Gun-Sounds
      params:
        pitch: 1.0
        variation: 0.08
  - type: BasicEntityAmmoProvider
    proto: BulletMLG
    capacity: 14
    count: 14
  - type: Machine
    board: ShuttleGunKineticCircuitboard
  - type: MagazineVisuals
    magState: mag
    steps: 8
    zeroVisible: false


- type: entity
