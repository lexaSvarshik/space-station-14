- type: entity
  id: ShuttleGunPkt
  parent: [ShuttleGunBase, ConstructibleMachine]
  name: СКПО-500 "ПКТ"
  description: Станковый пулемёт ПКТ. вмещает в себя короб на 500 патронов .50 калибра.
  components:
  - type: Sprite
    sprite: SS220/Objects/Weapons/Guns/Shuttles/pkt.rsi
    layers:
    - state: base
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
      ballistic-ammo: !type:Container
      gun_magazine: !type:ContainerSlot
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
        - !type:ChangeConstructionNodeBehavior
          node: machineFrame
        - !type:DoActsBehavior
          acts: ["Destruction"]
  - type: Gun
    projectileSpeed: 50
    fireRate: 4
    angleDecay: 45
    minAngle: 2
    maxAngle: 30
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/SS220/Weapons/Guns/Gunshots/pkt_shot.ogg # SS220 Shuttle-Gun-Sounds
      params:
        variation: 0.2
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
  - type: MagazineAmmoProvider
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: true
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        priority: 2
        whitelist:
          tags:
          - BaseMagazinePkt
        insertSound:
          path: /Audio/Weapons/Guns/MagIn/kinetic_reload.ogg
          params:
            pitch: 2
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg




