#Base
- type: entity
  parent:
  - SimpleMobBase
  - MobCombat
  id: BaseMobSpiderQueen
  abstract: true
  name: Spider queen
  description: spider dance
  components:
  - type: Emoting
  - type: ThermalVision
    state: Half
    visionRadius: 14
  - type: NpcFactionMember
    factions:
    - SpiderQueen
  - type: Insulated
  - type: CombatMode
  - type: InputMover
  - type: MobMover
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Animals/spider.rsi
    scale: 1.3, 1.3
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: midwife-moving
  - type: DamageStateVisuals
    states:
      Alive:
        Base: midwife-moving
      Dead:
        Base: midwife_dead
  - type: Butcherable
    spawned:
    - id: FoodMeatSpider
      amount: 2
    - id: EggSpider
      amount: 1
      prob: 0.5
  - type: Bloodstream
    bloodMaxVolume: 250
    bloodReagent: Cryoxadone
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 120
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MeleeChemicalInjector
    solution: melee
    transferAmount: 3
  - type: InteractionPopup
    successChance: 0.20
    interactSuccessString: petting-success-tarantula
    interactFailureString: petting-failure-generic
  - type: NoSlip
  - type: IgnoreSpiderWeb
  - type: Tag
    tags:
      - CannotSuicide
      - DoorBumpOpener
      - SpiderQueen
  - type: Tool # Open door from xeno.yml.
    speedModifier: 1.5
    qualities:
      - Prying
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: Prying
    pryPowered: !type:Bool
        true
    force: !type:Bool
      true
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.3
        Heat: 0.1
  - type: Respirator
    damage:
      types:
        Asphyxiation: 1.5
    damageRecovery:
      types:
        Asphyxiation: -1.0
  - type: Temperature
    heatDamageThreshold: 325
    coldDamageThreshold: 260
    currentTemperature: 310.15
    specificHeat: 42
    coldDamage:
      types:
        Cold: 0.1 #per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat: 0.1 #per second, scales with temperature & other constants
  - type: Speech #krik
    speechVerb: Arachnid
    speechSounds: Arachnid
  - type: Vocal
    sounds:
      Male: UnisexArachnid
      Female: UnisexArachnid
      Unsexed: UnisexArachnid #krik
  - type: PointLight
    radius: 0
    energy: 0
    color: "#ff4242"
    castShadows: false
  - type: Telepathy
    canSend: true
    telepathyChannelPrototype: TelepathyChannelHive

- type: entity
  parent: BaseMobSpiderQueen
  id: BaseMobSpiderServant
  abstract: true
  components:
  - type: Stamina
    critThreshold: 150
  - type: HTN
    rootTask:
      task: SpiderServantCompound
  - type: Tag
    tags:
      - CannotSuicide
      - DoorBumpOpener
      - SpiderServant
  - type: Puller
    needsHands: false

#Spider queen
- type: entity
  parent:
  - BaseMobSpiderQueen
  - MobSpiderQueenGhostRole
  id: MobSpiderQueen
  name: Spider queen
  description: spider dance
  components:
  - type: SpiderQueen
    currentBloodPoints: 100
    cocoonsCountToAnnouncement: 10
    cocoonPrototypes:
    - SpiderCocoonHorizontal
    - SpiderCocoonVertical
  - type: ActionGrant
    actions:
    - ActionSpawnSpiderEggDroneBloodPoints
    - ActionSpawnSpiderEggHunterBloodPoints
    - ActionSpawnSpiderEggGhostBloodPoints
    - ActionSpawnSpiderEggShooterBloodPoints
    - ActionSpawnSpiderLittleBloodPoints
    - ActionSpawnSpiderCrystalBloodPoints
    - ActionSpawnSingleSpiderWebDurableBloodPoints
    - ActionSpawnWebTileBloodPoints
    - ActionSpawnSpiderWallWebDurableBloodPoints
    - ActionSpiderCoconning
  - type: Hunger
    thresholds: # only animals and rats are derived from this prototype so let's override it here and in rats' proto
      Overfed: 150
      Okay: 75
      Peckish: 35
      Starving: 15
      Dead: 0
  - type: Butcherable
    spawned:
    - id: FoodMeatSpider
      amount: 3
    - id: MobSpiderLittle
      amount: 7
  - type: Spider
    webPrototype: SpiderWebDespawned
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 1.5
  - type: BasicEntityAmmoProvider
    proto: PoisonousAcid
    capacity: 2
    count: 2
  - type: MeleeWeapon
    hidden: true
    soundHit:
      path: /Audio/Effects/bite.ogg
    angle: 0.
    animation: WeaponArcBite
    damage:
      types:
        Piercing: 25 #Damage
        Poison: 5
        Structural: 25
  - type: Gun
    fireRate: 1
    useKey: false
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot: /Audio/Weapons/Xeno/alien_spitacid.ogg
  - type: StaminaResistance
    damageCoefficient: 0.5
    worn: false
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: SpiderQueen
  - type: SolutionContainerManager
    solutions:
      melee:
        reagents:
        - ReagentId: ChloralHydrate #Iad
          Quantity: 60
  - type: MovementSpeedModifier
    baseWalkSpeed : 3.5
    baseSprintSpeed : 4
  - type: LizardAccent
  - type: Puller
    needsHands: false
  - type: Stamina
    critThreshold: 200
  - type: MobThresholds
    thresholds:
      0: Alive
      360: Dead
  - type: PassiveDamage
    allowedStates:
    - Alive
    damageCap: 350
    damage:
      types:
        Piercing: -0.30
        Blunt: -0.15
        Slash: -0.15
        Heat: -0.30
        Cold: -0.15
      groups:
        Toxin: -4
        Airloss: -2

