- type: entity
  id: FoodEggCorruptedDuckFertilized
  parent: FoodEgg
  suffix: Fertilized, Duck, CultYogg
  components:
    - type: Timer
    - type: TimedSpawner
      prototypes:
      - CultDuckCorrupted
      intervalSeconds: 20
      minimumEntitiesSpawned: 1
      maximumEntitiesSpawned: 1
    - type: TimedDespawn #delete the egg after the chicken spawns
      lifetime: 21

- type: entity
  id: FoodEggCorruptedChickenFertilized
  parent: FoodEgg
  suffix: Fertilized, Chicken, CultYogg
  components:
  - type: Timer
  - type: TimedSpawner
    prototypes:
    - CultChickenCorrupted
    intervalSeconds: 20
    minimumEntitiesSpawned: 1
    maximumEntitiesSpawned: 1
  - type: TimedDespawn #delete the egg after the chicken spawns
    lifetime: 21
