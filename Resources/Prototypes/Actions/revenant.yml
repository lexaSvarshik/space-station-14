- type: entity
  id: ActionRevenantShop
  name: Shop
  description: Opens the ability shop.
  components:
  - type: InstantAction
    icon: Interface/Actions/shop.png
    event: !type:RevenantShopActionEvent

- type: entity
  id: ActionRevenantDefile
  name: Defile
  description: Costs 30 Essence.
  components:
  - type: InstantAction
    #SS220 revenant-sprite-port begin
    itemIconStyle: BigAction
    icon:
      sprite: SS220/Interface/Actions/actions_revenant.rsi
      state: defile
    #SS220 revenant-sprite-port end
    event: !type:RevenantDefileActionEvent
    useDelay: 15

